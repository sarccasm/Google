<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виберіть обліковий запис - Google Accounts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="google-logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="google-logo">
            </div>
            <h1>Виберіть обліковий запис</h1>
            <form id="loginForm">
                <div class="input-container">
                    <input type="text" id="email" name="email" placeholder="Введіть ваш email або ім'я користувача" required>
                </div>
                <button type="submit" class="login-button">Далі</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Довідка</a>
            <a href="#">Конфіденційність</a>
            <a href="#">Умови</a>
        </div>
        <div class="language-select">
            <span>Українська</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
